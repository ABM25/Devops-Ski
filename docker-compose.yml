version: '3.3'

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: stationSki
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"  # Port de l'hôte : Port du conteneur MySQL
    volumes:
      - db:/var/lib/mysql

  app:
    depends_on:
      - mysqldb
    image: hendd98/gestion-station-ski:1.0
    container_name: gestion-station-ski
    restart: on-failure
    ports:
      - "8089:8089"  # Port de l'hôte : Port de l'application Spring Boot
    environment:
      SPRING_APPLICATION_JSON: '{
        "server.servlet.context-path": "/api",
        "server.port": "8089",
        "spring.mvc.format.date": "yyyy-MM-dd",
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/stationSki?useSSL=false",
        "spring.datasource.username": "root",
        "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto": "update",
        "logging.level.root": "info",
        "logging.pattern.console": "%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n"
      }'
    volumes:
      - .m2:/root/.m2

volumes:
  db: